apply plugin: 'android'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.1"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile(project(':libzxing:zxing-android')) { transitive = true }
    compile(project(':libzxing:zxing-android-legacy')) { transitive = true }
    compile(project(':libzxing:zxing-integration'))
    compile 'com.android.support:appcompat-v7:19.+'
}
